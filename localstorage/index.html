<!DOCTYPE HTML>
<html>
    <head>
        <title>IndexDB Samples</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="fonts.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", init, false);
        </script>
    </head>
    <body>
        <h1>IndexedDB Example</h1>
        <div class="comment">
            <p>
                Ejemplo probado en Firefox y Google Chrome implementa la última versión del API de <a href="https://developer.mozilla.org/en-US/docs/IndexedDB">IndexedDB</a>.
                y soporta además la vieja metodología de apertura de base de datos y seteo de versión.
            </p>
        </div>
        <div class="container">
            <div class="data">
                <input id="name"  type="text" placeholder="Name">
                <input id="email" type="text" placeholder="email">
                <button type="button" id="add">Add</button>
                <button type="button" id="clear">Clear DB</button>
            </div>
            <h2>Listado ...</h2>
            <div class="data-list">
                <table/>
            </div>
        </div>
    </body>
</html>
