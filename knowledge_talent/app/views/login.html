<div class="register" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h2>Registrate Ahora!!</h2>
            <p class="big grey"></p>
            <p></p>
            <p></p>
        </div>

        <div class="col-md-6 col-sm-6">
            <div class="formy">
                <h5>Ingresa con tu cuenta de Usuario</h5>
                <div class="form">
                    <!-- Login form (not working)-->
                    <form class="form-horizontal" ng-submit="submit()">
                        <!-- Username -->
                        <div class="form-group">
                            <label class="control-label col-md-3" for="username">Usuario</label>
                            <div class="col-md-9">
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       placeholder="Your nickname"
                                       ng-model="user.name" 
                                       ng-minlength="5"
                                       ng-maxlength="20"
                                       ng-focus
                                       required>
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label class="control-label col-md-3" for="email">Contraseña</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Your password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <label class="checkbox-inline">
                                    <input type="checkbox"> Recordarme
                                </label>
                            </div>
                        </div>                                                                               
                        <!-- Buttons -->
                        <div class="form-group">
                            <!-- Buttons -->
                            <div class="col-md-9 col-md-offset-3">
                                <button type="submit" class="btn btn-default">Ingresar</button>
                                <button type="reset" class="btn btn-default">Cancelar</button>
                            </div>
                        </div>
                    </form>
                    No posees una cuenta? <a href="register.html">Regístrate</a>
                </div> 
            </div>

        </div>
    </div>
</div>
