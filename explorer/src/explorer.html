            function addNodeExplorer(entries){

            /**

            function addNode(entries, element){
                var length = entries.length;
                for (var i = 0; i < length; i++) {
                    var entry = entries[i];
          
                    var dataPath =  entry.fullPath;
                    dataPath = dataPath.replace("//", "///");
                    if (entry.isFile) {
                        $.jstree._reference('#nav-browser').create_node(element, { "type" : "file" ,"icon" : "/src/pepe.png", "title" : entry.name, "li_attr" : { "data-type" : "file", "data-path" : entry.fullPath } }, "inside", function(e){
                            console.log(entry);
                        });
                    }else{
                        console.log(entry);
                        $.jstree._reference('#nav-browser').create_node(element, { "type" : "folder", "title" : entry.name, "li_attr" : { "data-type" : "file", "data-path" : entry.fullpath} }, "inside", function(e){
                            var dirReader = entry.createReader();
                            var dirs = [];
                            dirReader.readEntries(function(dirs){
                                addNode(dirs, $(e));
                            });
                        });
                    }
                }

            }

            /**
             * Crea la estructura de directorios a partir de las entradas que existen en 
             * entries
             **/
            function createStructureFs(entries, pathRoot){
                var length = entries.length;
                for (var i = 0; i < length; i++) {
                    var entry = entries[i];
          
                    if (entry.isFile) {
                        fs.root.getFile(entry.fullPath, {create:true}, function(e){
                            console.log(entry.name + "created");
                        },errorHandler);
                    } else if (entry.isDirectory) {
                        fs.root.getDirectory(entry.fullPath, {create:true}, function(e){
                            var dirReader = entry.createReader();
                            var dirs = [];
                            dirReader.readEntries(function(dirs){
                                createStructureFs(dirs, null);
                            }, function(e){
                                console.log(e)
                            });
                        }, errorHandler);
                    }
                }
            }

            /**
             * Elimina el FileSystem y su representaci√≥n gr√°fica.
             */
            function clearFileSystem(){
                if ( clearLogicalFileSystem() )
                    clearTree();
            }
            
            /**
             * Clear Tree representation of FileSystem
             */
            function clearTree(){
               var childrens = $.jstree._reference('#nav-browser').get_children($("#root_fs"));
               for (var i= 0; i<childrens.length; i++){
                   $.jstree._reference('#nav-browser').delete_node(childrens[i]);
               }
            }
            
            /**
             * Clear logical File System.
             */
            function clearLogicalFileSystem(){
                if ( window.requestFileSystem ){
                    var dirReader = fs.root.createReader();
                    dirReader.readEntries(function(entries) {
                        for (var i = 0, entry; entry = entries[i]; ++i) {
                            if (entry.isDirectory) {
                                entry.removeRecursively(function() {}, errorHandler);
                            } else {    
                                entry.remove(function() {}, errorHandler);
                            }
                        }

                        return true;
                    }, errorHandler);
                }
                return false;
            }
            
            /**
             * Lista por consola el File Systema 
             **/
            function listFileSystem(dir){
                if ( window.requestFileSystem ){
                    var dirReader = dir.createReader();
                    dirReader.readEntries(function(entries) {
                        for (var i = 0, entry; entry = entries[i]; ++i) {
                            if (entry.isDirectory) {
                                console.log("Dir: " + entry.fullPath);
                                listFileSystem(entry);
                            } else {    
                                console.log("File: " + entry.fullPath);
                            }
                        }
                       
                    }, errorHandler);
                }
            }
