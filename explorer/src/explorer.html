<html>
    <head>
        <!--link rel="stylesheet" type="text/css" href="explorer.css"-->
        <link rel="stylesheet" type="text/css" href="app.css">
        <link rel="stylesheet" href="../libs/jstree1.0/dist/themes/default/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <!--script src="libs/jquery.treeview.js"></script-->
        <!--script src="../libs/jstree1.0/_lib/jquery.cookie.js"></script>
        <script src="../libs/jstree1.0/_lib/jquery.hotkeys.js"></script-->
        <script src="../libs/jstree1.0/dist/jstree.js"></script>
        <script src="explorer.js"></script>


        <meta charset="UTF-8">

    </head>
    <body>
        <div id="container">
            <header>
                <img src="img/favicon.png" alt="HTML5 Filesystem Explorer" title="HTML5 Filesystem Explorer">
                <h1>HTML5 <a href="http://www.html5rocks.com/tutorials/file/filesystem/" target="_blank">Filesystem</a> Explorer</h1>
                <div>
                    <span>
                        <input type="checkbox" onclick="toggleLog()" id="toggle-log">
                        <label for="toggle-log">Habilitar Log</label>
                    </span>
                    <span>Acciones: <a href="javascript:" data-accion="clear" onclick="clearFileSystem()" class="">Borrar FS</a> / <a href="javascript:" data-accion="list" onclick="listFileSystem(null)" class="active">Listar FS</a>
                    </span>
                    <span>
                        <input type="file" id="file_input" class="button" webkitdirectory="" mozdirectory="" directory="" alt="Importar Directorio" title="Importar Directorio">
                    </span>
                    <span>
                        <input type="text" id="entry-name" placeholder="nuevo.txt / directorio">
                        <select id="entry-type" title="Seleccione para crear un nuevo Archivo o Directorio">
                            <option value="dir">Directorio</option>
                            <option value="file">Archivo</option>
                        </select>
                        <button id="createButton" onclick="createNewEntry()" title="Crea un nuevo Archivo o Directorio">Crear</button>
                    </span>
                </div>
            </header>


            <section>
                <div style="display:-webkit-flex;margin: 25px 0 15px 0;">
                    <div style="-webkit-flex: 1 1 85%;">
                        <button id="backFsButton" onclick="backFolder()" alt="Refresh view" title="Refresh view" class="fakebutton">
                            <div data-action="back"></div>
                        </button>
                        <button id="forwarFsButton" onclick="forwardFolder()" alt="Refresh view" title="Refresh view" class="fakebutton">
                            <div data-action="forward"></div>
                        </button>
                        <input type="text" id="location" disabled="" alt="Current directory path" title="Current directory path">
                        <button id="openFsButton" onclick="refreshFolder()" alt="Refresh view" title="Refresh view" class="fakebutton">
                            <div data-action="refresh"></div>
                        </button>
                    </div>
                </div>
                <div>
                    <div id="bar">
                        <div id="nav-browser">
                            <ul>
                                <li rel="folder_fs" id="root_fs">
                                    <a href="#" >Root FileSystem</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="explorer-container">
                        <div id="explorer" draggable="true">
                            <div style="width:100%; height:100%">
                                <!--div id="explorer-error"></div-->
                                <!--div id="drop-zone" draggable="true">Arrastra archivos aqu√≠</div-->
                                <div id="explorer-nav"></div>
                                <!--div id="explorer-view"></div-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section style="clear:both">
                <div id="log" class="">
                    <button onclick="logger.clear()">Clear</button>
                    <div>filesystem:http://html5-demos.appspot.com/temporary/<p>Opened: http_html5-demos.appspot.com_0:Temporary</p></div>
                </div>
            </section>

            <footer></footer>

        </div>


    </body>
</html>
